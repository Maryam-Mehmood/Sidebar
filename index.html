<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sidebar</title>
     <link rel="stylesheet" href="style.css">
     <!-- Boxicons CDN Links -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
     <!----- SIDEBAR ----->
     <div class="sidebar">
         <div class="logo-content">
             <div class="logo">
                 <i class='bx bxl-c-plus-plus'></i>
                 <div class="logo-name">CodingLab</div>
             </div>
             <i class='bx bx-menu' id="btn"></i>
         </div>
         <ul class="nav-list">
             <!-- 1.Search -->
             <li>
                 <i class='bx bx-search'></i>
                 <input type="text" placeholder="Search..."> 
                 <span class="tooltip">Search</span>
             </li>
             <!-- 2.Dashboard -->
             <li>
                 <a href="#">
                     <i class='bx bx-grid-alt'></i>
                     <span class="links-name">Dashboard</span>
                 </a>
                 <span class="tooltip">Dashboard</span>
             </li>
             <!-- 3.Users -->
             <li>
                 <a href="#">
                     <i class='bx bx-user'></i>
                     <span class="links-name">User</span>
                 </a>
                 <span class="tooltip">User</span>
             </li>
             <!-- 4.Messsage -->
             <li>
                 <a href="#">
                     <i class='bx bx-chat'></i>
                     <span class="links-name">Messsage</span>
                 </a>
                 <span class="tooltip">Messsage</span>
             </li>
             <!-- 5.Analytics -->
             <li>
                 <a href="#">
                     <i class='bx bx-pie-chart-alt-2'></i>
                     <span class="links-name">Analytics</span>
                 </a>
                 <span class="tooltip">Analytics</span>
             </li>
             <!-- 6.File -->
             <li>
                 <a href="#">
                     <i class='bx bx-folder'></i>
                     <span class="links-name">File Manager</span>
                 </a>
                 <span class="tooltip">File Manager</span>
             </li>
             <!-- 7.Order -->
             <li>
                 <a href="#">
                     <i class='bx bx-cart-alt' ></i>
                     <span class="links-name">Order</span>
                 </a>
                 <span class="tooltip">Order</span>
             </li>
             <!-- 8.Saved -->
             <li>
                 <a href="#">
                     <i class='bx bx-heart' ></i>
                     <span class="links-name">Saved</span>
                 </a>
                 <span class="tooltip">Saved</span>
             </li>
             <!-- 9.Setting -->
             <li>
                 <a href="#">
                     <i class='bx bx-cog' ></i>
                     <span class="links-name">Setting</span>
                 </a>
                 <span class="tooltip">Setting</span>
             </li>
         </ul>
         <div class="profile-content">
             <div class="profile">
                 <div class="profile-detail">
                     <img src="dp.jpg" alt="">
                     <div class="name-job">
                         <div class="name">Maryam Fatima</div>
                         <div class="job">Web Developer</div>
                     </div>
                 </div>
                 <i class='bx bx-log-out' id="log-out"></i>
             </div>
         </div>
     </div>
     <div class="home-content">
         <div class="text">Home Content</div>
     </div>
     <script>
         let btn = document.querySelector("#btn");
         let sidebar = document.querySelector(".sidebar");
         let searchBtn = document.querySelector("bx-search");
         
         btn.onclick = function()
           {
             sidebar.classList.toggle("active");
            }
         searchBtn.onclick = function(){
            sidebar.classList.toggle("active");
         }
     </script>
 </body>
</html>
